<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rel√≥gio</title>
</head>
<body>

    <p class="displayHours"></p>
    <p class="displayMinutes"></p>
    <p class="displaySeconds"></p>
    
    <script>

        var displayHours = document.getElementsByClassName('displayHours');
        var displayMinutes = document.getElementsByClassName('displayMinutes');
        var displaySeconds = document.getElementsByClassName('displaySeconds');

        let currentTime = new Date();

        setInterval(() => {      
            currentTime = new Date();    
            document.querySelector(".displayHours").innerHTML = currentTime.getHours() + " hrs";
            document.querySelector(".displayMinutes").innerHTML  = currentTime.getMinutes() + " min";
            document.querySelector(".displaySeconds").innerHTML = currentTime.getSeconds() + " sec";  
            }
            , 1000);
    </script>
    
</body>
</html>
