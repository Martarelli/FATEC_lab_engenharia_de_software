<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Adivinhe um número</title>
</head>
<body>
    <section class="game">
        <h1>Jogo Adivinhe um número</h1>
        <p>Selecionamos um número aleatório entre 1 e 100. Veja se consegue adivinhar em 10 chances ou menos. Nós lhe diremos se seu palpite está com valor alto ou baixo.</p>
        <label for="">Digite seu palpite:</label>
        <input type="number" id="palpite">
        <button type="submit" onclick="jogo()" id="botao">Enviar Palpite</button>
    </section>
    <section>
        <h1 id="turno"></h1>
        <h2 id="tentativasAnteriores">Jogadas Anteriores: </h2>
        <h1 id="msgFimDeJogo"></h1>
    </section>
    <script src="script.js" defer></script>
</body>
</html>
